<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>
        window.CONFIG = {
            CON: {
                DIRECTION: 'vertical',
                EFFECT: 'slide'
            },
            MUSIC: 'sourse/mydream.mp3',
            DESW: 375
        };
    </script>
</head>

<body>
    <main class="mainBox" id="MAINBOX">
        <div class="page1">
            <img class="ani img01" src="img/1午安.png"
            swiper-animate-effect="tada">
            <h3 class="ani" swiper-animate-effect="bounceInUp"
            swiper-animate-duration="2s">一切好运气<br>都是从有你开始的</h3>
        </div>
        <div class="page2">
            <div class="kuang">
                <img class="ani img02" src="img/2上字.png"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="4s">
                <span class="ani span1"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="4s">4月，你好</span>
                <img class="ani img03"src="img/2花朵.png"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="4s">
                <span class="ani span2"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="4s">
                    宜人的花香盈满飘逸<br>
                    杏花，桃花，樱花，梨花，芬芳不尽<br>
                    到处是千姿百态的花影<br>
                    一树树芳菲翩翩起舞，抖落了一地<br>
                    铺满心路，蜿蜒成河<br>
                    将美好与憧憬装满行囊<br>
                </span>
            </div>
        </div>
        <div class=" ani page3">
                <div class="kuang">
                        <img class="ani img02" src="img/2上字.png"
                            swiper-animate-effect="fadeIn"
                            swiper-animate-duration="4s">
                        <span class="ani span1"
                            swiper-animate-effect="fadeIn"
                            swiper-animate-duration="4s">4月，你好</span>
                        <img class="ani img31" src="img/3场景.png"
                            swiper-animate-effect="bounceInLeft"
                            swiper-animate-duration="2s"
                            swiper-animate-delay="1s">
                         <img class="ani img32" src="img/3黄花.png"
                            swiper-animate-effect="bounceInRight"
                            swiper-animate-duration="2s"
                            swiper-animate-delay="1s"> 
                </div>
        </div>
        <div class=" ani page4">
                <div class="kuang">
                        <img class="ani img02" src="img/2上字.png"
                            swiper-animate-effect="fadeIn"
                            swiper-animate-duration="4s">
                        <span class="ani span1"
                            swiper-animate-effect="fadeIn"
                            swiper-animate-duration="4s">4月，你好</span>
                        <img class="ani img41" src="img/3人.png"
                            swiper-animate-effect="bounceInLeft"
                            swiper-animate-duration="2s"
                            swiper-animate-delay="1s">
                         <img class="ani img42" src="img/3白人.png"
                            swiper-animate-effect="bounceInRight"
                            swiper-animate-duration="2s"
                            swiper-animate-delay="1s"> 
                </div>
        </div>
        <div class="page4"></div>
    </main>
    <script src="js/rem.js"></script>
    <script src="js/runtime.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
